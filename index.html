<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Your best weather forecast</title>
  </head>
  <body>
    <header>
      <h1>Your best weather forecast</h1>
    </header>
    <main>
      <h2>Forecast</h2>
      <section id="forecast"></section>
      <form action=".">
        <label for="locationInput">Location</label>
        <input type="text" id="locationInput" value="Moscow" />
        <label for="unitGroup">Unit system</label>
        <select name="unitGroup" id="unitGroup">
          <option value="metric" default>Metric (°C, km)</option>
          <option value="us" default>US (°F, miles)</option>
          <option value="uk" default>UK (°C, miles)</option>
        </select>
        <button type="submit" id="retreiveDataBtn">Get data!</button>
      </form>
    </main>
    <footer>
      <span
        >Made by
        <a href="https://github.com/vladcheck" target="_blank"
          >Vladcheck</a
        ></span
      >
    </footer>
  </body>
</html>
